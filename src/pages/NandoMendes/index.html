<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nando Mendes - Página Inicial</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./public/
css/global.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <!-- MENU SUPERIOR -->
    <header class="header">
        <div class="container nav-container">
            <img src="./public/
images/nando_logo.png" alt="Logo Nando Mendes" class="logo">
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="musica.html">Música</a></li>
                    <li><a href="livro.html">Livro</a></li>
                    <li><a href="curso.html">Curso</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- APRESENTAÇÃO -->
    <main class="container">
        <section class="apresentacao">
            <img src="./public/
images/foto-destaque.jpg" alt="Nando Mendes" class="foto-perfil">
            <div class="texto-apresentacao">
                <h2>Apresentação</h2>
                <p>Sou Nando Mendes, cantor, compositor e músico com mais de 20 anos de missão na música católica. Autor
                    de canções como <strong>“Cenáculo de Amor”</strong>.</p>
            </div>
        </section>

        <!-- VÍDEO DO YOUTUBE -->
        <section class="video-destaque">
            <h2>Vídeo em Destaque</h2>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/J1am0zxUTAQ"
                    title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <!-- FORMULÁRIO DE CONTATO -->
        <section class="contato">
            <div class="contato-container">
                <h2>Convide Nando Mendes para o seu evento</h2>
                <form class="formulario-contato" action="#" method="POST">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required />

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem"
                        required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>


    </main>

    <!-- RODAPÉ COM REDES SOCIAIS -->
    <footer class="footer">
        <p>Siga Nando Mendes nas redes sociais:</p>
        <div class="social-icons">
            <a href="https://www.youtube.com/@NandoMendes" target="_blank"><img src="./public/
images/youtube.png" alt="YouTube" /></a>
            <a href="https://www.instagram.com/eunandomendes/" target="_blank"><img src="./public/
images/instagram.png" alt="Instagram" /></a>
            <a href="https://www.facebook.com/cantornandomendes" target="_blank"><img src="./public/
images/facebook.png" alt="Facebook" /></a>
            <a href="https://open.spotify.com/artist/1dy1gjIam1MUmXB1jdgCtA?si=hEkzw0lqQx2HU8KGtLY8lg"
                target="_blank"><img src="./public/
images/spotify.png" alt="Spotify" /></a>
            <a href="https://br.linkedin.com/in/nando-mendes-9b1394261?trk=people-guest_people_search-card"
                target="_blank">
                <img src="./public/
images/linkedin.png" alt="LinkedIn" />
        </div>
    </footer>
</body>

</html>
